<!DOCTYPE html>
<html>
  <head>
    <title><%= productName %></title>

    <meta charset="utf-8" />
    <meta name="description" content="<%= productDescription %>" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, width=device-width<% if (ctx.mode.cordova || ctx.mode.capacitor) { %>, viewport-fit=cover<% } %>"
    />

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <meta property="og:title" content="LlamaSweeper" />
    <meta
      property="og:description"
      content="A collection of minesweeper variants and tools made by Llama"
    />
    <meta property="og:image" content="/icons/logo.png" />
    <meta property="og:image:width" content="176" />
    <meta property="og:image:height" content="176" />
    <link rel="image_src" href="/icons/logo.png" />
  </head>
  <body>
    <!-- quasar:entry-point -->
  </body>
</html>
